name: vite build

on:
  push:
    # Run on all branches
    branches: [master]


jobs:

  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: ğŸ—‚ï¸ Install dependencies
        run: pnpm i

      - name: ğŸ”¨ Build
        run: pnpm build


  deploy:
    name: Deploy
    # Deploy only for main branch
    needs: buildAndTest
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # Manual deployment
    # See https://devblogs.microsoft.com/devops/i-need-manual-approvers-for-github-actions-and-i-got-them-now/
    environment:
      name: gh-pages
    steps:

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          VITE_SECRET: ${{ secrets.VITE_SECRET }}
          publish_dir: dist