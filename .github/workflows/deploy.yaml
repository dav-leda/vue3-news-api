name: Build UI

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: gh-pages
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: npm run build
        env:
          VITE_SECRET: ${{ secrets.VITE_SECRET }}
      - name: Archive Results
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: |
            docs
          if-no-files-found: warn